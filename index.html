<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page Pepsi</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=OpenSans">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/pepsi.css">
</head>
<body>
    <div class="container">

        <!-- Section Pepsi-->
        <section class="home-pepsi">
            <div class="pepsi-home-container">
                <header>
                    <div class="pepsi-header">
                        <div class="img-logo">
                            <img src="images/pepsi/logo.png" alt="">
                        </div>
                        <div class="pepsi-header-list">
                            <nav>
                                <a href="#">Home</a>
                                <a href="#">Products</a>
                                <a href="#">What's New</a>
                                <a href="#">Newsletter</a>
                                <a href="#">Contact</a>
                            </nav>
                        </div>
                    </div>
                </header>

                <div class="pepsi-body">
                    <!--Left article profile-->
                    <div class="pepsi-article">
                        <div class="pepsi-message">
                            <article>
                                <h2>That's what<br><span>I like</span></h2>
                                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Reprehenderit quibusdam quia, eum tempore, nemo quasi facilis quidem corrupti dolorum veniam nesciunt vel eos labore unde possimus atque ab officia dolores?</p>
                                <a href="#">View all products</a>
                            </article>
                        </div>
                    </div>

                    <!--Right photo profile-->
                    <div class="pepsi-photo">
                        <div class="pepsi-photos">
                            <div class="pepsi-img-principal">
                                <img src="images/pepsi/pepsi001.png" alt="">
                            </div>

                            <div class="pepsi-redsocial">
                                <div class="peps-icon-social">
                                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Footer page-->
                <div class="pepsi-footer">
                    <footer>
                        <div class="pepsi-sodas">
                            <div class="pepsi-blue">
                                <a href="#"><img src="images/pepsi/pepsi001.png" alt=""></a>
                            </div>

                            <div class="pepsi-blue">
                                <a href="#"><img src="images/pepsi/pepsi002.png" alt=""></a>
                            </div>
                            
                            <div class="pepsi-blue">
                                <a href="#"><img src="images/pepsi/pepsi003.png" alt=""></a>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
